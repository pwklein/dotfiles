# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  aliases:
    global:
      q: close
      qa: quit
      w: session-save
      wq: quit --save
      wqa: quit --save
  bindings.commands:
    global:
      normal:
        d: hint links run :open -p {hint-url}
        j: scroll-px 0 300
        k: scroll-px 0 -300
        xb: config-cycle statusbar.hide
        xx: config-cycle statusbar.hide ;; config-cycle tabs.show always switching
  bindings.key_mappings:
    global:
      <Ctrl-6>: <Ctrl-^>
      <Ctrl-Enter>: <Ctrl-Return>
      <Ctrl-J>: <Return>
      <Ctrl-M>: <Return>
      <Ctrl-[>: <Escape>
      <Enter>: <Return>
      <Shift-Enter>: <Return>
      <Shift-Return>: <Return>
  colors.completion.even.bg:
    global: '#2e2e2e'
  colors.webpage.bg:
    global: '#2e2e2e'
  colors.webpage.prefers_color_scheme_dark:
    global: true
  completion.cmd_history_max_items:
    global: 5
  completion.delay:
    global: 0
  completion.height:
    global: 10%
  completion.min_chars:
    global: 1
  content.user_stylesheets:
    global: dracula.css
  downloads.location.directory:
    global: /home/pwk/
  fonts.default_family:
    global: Source Code Pro
  fonts.default_size:
    global: 11pt
  fonts.web.size.default:
    global: 18
  new_instance_open_target:
    global: window
  new_instance_open_target_window:
    global: last-focused
  statusbar.hide:
    global: true
  statusbar.widgets:
    global:
    - keypress
    - url
    - scroll
    - history
    - progress
  tabs.background:
    global: false
  tabs.show:
    global: switching
  url.default_page:
    global: about:blank
  url.searchengines:
    global:
      DEFAULT: https://www.google.com.ar/search?q={}
      aw: https://wiki.archlinux.org/?search={}
      dd: https://duckduckgo.com/?q={}
  url.start_pages:
    global: about:blank
